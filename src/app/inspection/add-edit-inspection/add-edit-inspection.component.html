<form>
	<div class="mb-3" *ngIf="inspection.id!=0">
		<label for="inspectionId" class="form-lable">Inspection Id</label>
		<input type="text" class="form-control" name="inspectionId" [(ngModel)]="id" disabled>
	</div>

	<div class="mb-3">
		<label for="inspectionTypeId" class="form-lable">Inspection Type</label>
		<input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id!=0" disabled>
		<select name="inspectionTypeId" id="inspectionTypeId" class="form-control" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id==0">
			<option *ngFor="let type of inspectionTypeList$|async" [value]="type.id">{{type.inspectionName}}</option>
		</select>
	</div>
	
	<div class="mb-3">
		<label for="status" class="form-label">Status</label>
		<select name="status" id="status" class="form-control" [(ngModel)]="status">
			<option *ngFor="let status of statusList$|async" [value]="status.statusOption">{{status.statusOption}}</option>
		</select>
	</div>

	<div class="mb-3">
		<label for="comments" class="form-label">Comments</label>
		<textarea class="form-control" name="comments" id="comments" [(ngModel)]="comments" maxlength="200"></textarea>
	</div>

	<button class="btn btn-primary float-end m-2" (click)="addInspection()" *ngIf="inspection.id==0">
		Add
	</button>
	<button class="btn btn-primary float-end m-2" (click)="updateInspection()" *ngIf="inspection.id!=0">
		Update
	</button>

</form>
